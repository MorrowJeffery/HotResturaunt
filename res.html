<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hot Resturaunt</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <div class="jumbotron">
                <h1 class="text-center">Hot Resturaunt</h1>
                <p class="lead"></p>
                <hr class="my-4">
                <h3 class="text-center">Make your reservation</h3>
                    <div class="text-center">
                <a class="btn btn-primary btn-lg" href="home.html" role="button">View Tables</a>
                <a class="btn btn-danger" href="index.html" role="button">Home</a>
                    </div>
              </div>
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="people">Number in Party</label>
                  <input type="password" class="form-control" id="people">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="password" class="form-control" id="phone">
                  </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          
        </div>
      </div>
</body>

<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $("#submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newReservation = {
      name: $("#name").val().trim(),
      people: $("#people").val().trim(),
      phone: $("#phone").val().trim(),
    };

    console.log(newReservation);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/reserve", newReservation,
      function(data) {

        // If a table is available... tell user they are booked.
        if (data) {
          alert("Yay! You are officially booked!");
        }

        // If a table is available... tell user they on the waiting list.
        else {
          alert("Sorry you are on the wait list");
        }

        // Clear the form when submitting
        $("#name").val("");
        $("#people").val("");
        $("#phone").val("");

      });

  });

</script>

</html>
